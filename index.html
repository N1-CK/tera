<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Лаба3</title>
</head>

<body>

	<div id="app2"> </div>
	<div id="app"> </div>
	
	<script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
	<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
	<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
	
	<script type="text/babel">
	    const appStyle = {
	        color:'blue', 
	        fontFamily:'Calibri',
	        fontSize: 18,
    	};

	    ReactDOM.render(
	    	<div style={appStyle}>
	        <h3>5 + 2 = {5 + 2}</h3>
	        </div>,
	        document.getElementById("app2")

	    )   

   </script>

	<script type="text/babel">

	const userClassName = "user-info";
    const styleObj = {
        color:'red', 
        fontFamily:'Verdana',
    };

	const user = {
		id : 4,
		age: 20,
		lastName: 'Borisenko',
		firstName: 'Nikita',
		patro: 'Aleksandrovich',
		group: 'PI18-4',
		getFullName: function(){
			return `${this.lastName} ${this.firstName} ${this.patro}`;
		}
	};
	

	ReactDOM.render(
		<div className={userClassName} style={styleObj}>
			<p>ФИО: {user.getFullName()}</p>
			<p>Возраст: {user.age}</p>
			<p>Группа: {user.group}</p>
		</div>,
		document.getElementById("app")
	)
	</script>
</body>
</html>
